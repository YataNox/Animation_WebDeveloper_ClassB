<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_Transform_Scale</title>
    <style>
        .origin{
            width: 210px; height: 200px; border: 1px solid black;
            float: left; margin: 40px;
        }
        .scalex{transition: 1s;}
        .scaley{transition: 1s;}
        .scalexy{transition: 1s;}
    </style>
</head>
<body>
    <div class="origin">
        <div class="scalex">
            <img src="images/fruit.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="images/fruit.jpg">
        </div>
    </div>
    <div class="origin">
        <div class="scalexy">
            <img src="images/fruit.jpg">
        </div>
    </div>
</body>
</html>
