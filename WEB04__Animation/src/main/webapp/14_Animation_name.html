<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>14_Animation_name</title>
        <style>
            #a{
                width: 200px; height: 200px; 
                background-color: springgreen;
                border: 1px solid black;
                margin: 50px;
                animation-name: change1;
                animation-duration: 2s;
                float: left;
            }
            #b{
                width: 200px; height: 200px; 
                background-color: purple;
                border: 1px solid black;
                margin: 50px;
                animation-name: change2;
                animation-duration: 2s;
                float: left;
            }
            /* 변화될 애니메이션의 변경 요소를 change-bg라는 이름으로 정의합니다. */
            /* from : 최초 상태, to : 변화된 상태. */
            /* from : 원래 요소가 갖고 있는 상태에다가 from에 기술된 상태를 더합니다. */
            /* change-bg : 각 키프레임들을 구분할 수 있는 개발자가 정의한 이름 */
            /* change-bg 애니메이션을 실행하는 명령이 포함된 css의 대상 요소는 
            from부터 to까지 설정된 시간 내에 애니메이션 효과를 내며 변화합니다. */
            @keyframes change1{
                from{

                }
                to{
                    border-radius: 50%;
                }
            }
            @keyframes change2{
                from{

                }
                to{
                    transform: rotate(45deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
    </body>
</html>
